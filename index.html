<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/syile.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js"
        integrity="sha512-wC/cunGGDjXSl9OHUH0RuqSyW4YNLlsPwhcLxwWW1CR4OeC2E1xpcdZz2DeQkEmums41laI+eGMw95IJ15SS3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>CARDS</title>
</head>

<body>

    <div class="container">

        <div class="card card1">
            <h2>TÊNIS BRANCO</h2>
            <img src="IMG/tenis_branco.png" class="produto">
            <button>Comprar</button>
        </div><!--fechamento card-->

        <div class="card card2">
            <h2>TÊNIS PRETO</h2>
            <img src="IMG/tenis_preto.png" class="produto">
            <button>Comprar</button>
        </div><!--fechamento card-->

    </div><!--fechamento container-->

    <script>
        VanillaTilt.init(document.querySelectorAll(".card"), {
            max: 25,
            speed: 400,
            glare: true,
            "max-glare": 0.5
        });
    </script>

</body>

</html>
